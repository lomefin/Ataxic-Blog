{% block content %}
<div class="row" id="PostsRow" style="margin-top:20px">
	<div class="span16">
		<div class="row">
			<div class="span8">
				<h1>Crear Nuevo Artículo</h1>
			</div>
	
		</div>

			<div class="row">
				<div class="span6">
					<div class="clearfix">
						<label for="title">Título:</label>
						<div class="input">
							<input class="xlarge" type="text" name="title" id="title"/>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="span4">
					<label for="content">Cuerpo del mensaje</a>
				</div>
			</div>
			<div class="row">
				<div class="span12">
					<textarea id="content" name="content"></textarea>
				</div>
			</div>
			<div clas="row">
				<div class="span8">
					<div class="clearfix">
						<label for="publish">
							<input type="checkbox" name="publish" value="true" />
							<span>Publicar</span>
						</label>
					</div>
			
					<div class="actions">					
						<input type="submit" value="Crear Artículo" class="btn primary" />
					</div>
				</div>						
			</div>
		</form>
</div>
{% endblock content %}
